<div class="quml-mcq-options" role="radiogroup"  *ngIf="layout=='DEFAULT' || layout=='IMAGEQOPTION'">
    <div class="quml-option-card" *ngFor="let mcqOption of mcqOptions" (click)="onOptionSelect($event,mcqOption)">
        <div class="quml-option" role="radio"
        [ngClass]="(mcqOption.selected==true)?'quml-option quml-option--selected':'quml-option'">
            <div class="option"
                [innerHTML]="mcqOption.label | safeHtml">
            </div>
            <label class="container" tabindex="0">
                <input type="radio" name="radio" aria-checked="mcqOption.selected" [checked]="mcqOption.selected" >
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
</div>
<div *ngIf="layout=='IMAGEGRID'">
    <div class="qumlImageOption">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions">
                <quml-mcq-image-option (imgOptionSelected)="onOptionSelect($event , mcqOption)" [mcqOption]='mcqOption'></quml-mcq-image-option>
            </div>
        </div>
    </div>

</div>
<div *ngIf="layout == 'IMAGEQAGRID'">
    <div class="qumlOption-imageQaGrid">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions">
                <quml-mcq-image-option (imgOptionSelected)="onImageOptionSelected($event)" [mcqOption]='mcqOption'></quml-mcq-image-option>
            </div>
        </div>
    </div>
</div>
<div class="" *ngIf="layout=='MULTIIMAGEGRID'">
    <div class="qumlImageOption">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions">
                <quml-mcq-image-option (imgOptionSelected)="onImageOptionSelected($event)"  [mcqOption]='mcqOption'></quml-mcq-image-option>
            </div>
        </div>
    </div>

</div>
