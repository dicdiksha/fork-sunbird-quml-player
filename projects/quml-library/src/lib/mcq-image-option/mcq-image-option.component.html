<div class="quml-mcq-option-card" (click)="optionClicked(mcqOption)"
  [ngClass]="(mcqOption?.selected==true)?'quml-mcq-option-card quml-option--selected':'quml-mcq-option-card'">
  <div class="option" *ngIf="mcqOption"
    [innerHTML]="mcqOption.label | safeHtml"></div>
    <label class="container" role="radiogroup" tabindex="0">
      <input type="radio" name="radio" role="radio" [checked]="mcqOption.selected" >
      <span class="checkmark"></span>
  </label>
</div>
