<div class="quml-alert">
  <div class="quml-alert__overlay" (click)="closeAlert.emit({type:'close'})"></div>
  <div class="quml-alert__container">
    <div class="quml-alert__body">
      <div class="quml-alert__image quml-alert__image--correct" *ngIf="alertType === 'correct'">
        <div class="quml-alert__icon-container">
          <img class="quml-alert__icon" src="assets/quml-correct.svg">

        </div>
        <div class="quml-alert__icon-empty"></div>
        <img class="quml-alert__banner" src="assets/banner-correct.svg">
      </div>
      <div class="quml-alert__image quml-alert__image--wrong" *ngIf="alertType === 'wrong'">
        <div class="quml-alert__icon-container">
          <img class="quml-alert__icon" src="assets/quml-wrong.svg">
        </div>
      </div>
      <div class="quml-alert__icon-empty"></div>
      <img class="quml-alert__banner" src="assets/banner-wrong.svg">
      

      <div class="quml-alert__solution-container">
        <div class="quml-alert__try-again" *ngIf="alertType === 'wrong' || alertType === 'correct' && !showSolutionButton">
          <span *ngIf="alertType === 'wrong'" (click)="closeAlert.emit({type:'tryAgain'})">Try again</span>
          <span *ngIf="alertType === 'correct' && !showSolutionButton">Correct</span>
        </div>
        <div class="quml-alert__view-solution" *ngIf="showSolutionButton">
          <span (click)="viewSolution()">Show Solution</span>
        </div>


      </div>

      <div *ngIf="isHintAvailable" class="quml-alert__view-hint quml-alert__view-hint--disabled">
        <!-- <img class="view-hint-icon" (click)="viewHint()" src="assets/view-hint.svg"> -->
      </div>
    </div>
  </div>
</div>
